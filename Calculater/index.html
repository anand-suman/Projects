<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="stylesheet" href="utlist.css" type="text/css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>   
</head>
<body>
    <h1 class="text-center" style="color: aliceblue;">My Calculator!</h1>
    <div class="container">
      <div class="row">
        <!-- <input class="input" type="text"/> -->
        <input class="input" type="text">
      </div>
      <div class="row">
        <button class="button opreter-bg">AC</button>
        <button class="button opreter-bg">+/-</button>
        <button class="button opreter-bg">%</button>
        <button class="button opreter-bg-2">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button opreter-bg-2">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button opreter-bg-2">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button opreter-bg-2">+</button>
      </div>
      <div class="row">
        <button class="button extra-zero">0</button>
        <button class="button">.</button>
        <button class="button opreter-bg-2">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
