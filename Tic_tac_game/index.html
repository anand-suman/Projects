<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac Game</title>
</head>
<body>
    <nav>
        <div class="navbar">Anand's Tic Tac Game</div>
    </nav>
    <div class="gamecontenar">
        <div class="Contenar">
             
             <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
             <div class="box bt-0"><span class="boxtext"></span></div>
             <div class="box br-0 bt-0"><span class="boxtext"></span></div>
             <div class="box bl-0"><span class="boxtext"></span></div>
             <div class="box"><span class="boxtext"></span></div>
             <div class="box br-0"><span class="boxtext"></span></div>
             <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
             <div class="box bb-0"><span class="boxtext"></span></div>
             <div class="box bb-0 br-0"><span class="boxtext"></span></div>
             <div class="line"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Toc Game</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button> 
            </div>
            <div class="imgbox"><img src="excited.gif" alt=""></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
